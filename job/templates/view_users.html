{% load static %} {% block body %} {% include "admin_navigation.html" %}
<div class="container">
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>S No</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Gender</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.user.first_name}} {{i.user.last_name}}</td>
                <td>{{i.user.username}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.gender}}</td>
                <td>
                    <img
                        src="{{i.image.url}}"
                        style="width: 50px; height: 50px; border-radius: 50px"
                    />
                </td>
                <td>
                    <a
                        href="{% url 'delete_user' i.user.id %} "
                        class="btn btn-danger btn-sm"
                        onclick="return confirm('Are You Sure to delet the User?')"
                        >Delete</a
                    >
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{%endblock%}
