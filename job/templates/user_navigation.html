<html>
    <head>
        {% load static %}
        <title>Job Portal</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <style>
            .nav-link {
                color: white;
                margin-right: 4px;
            }
            .nav-link:hover {
                color: #528197;
                font-weight: bold;
                background-color: #f7921e;
                border-radius: 10px;
            }
            .navbar-brand:hover {
                color: #528197 !important ;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <img
                        src="{% static 'images/job_portal_logo.png' %}"
                        style="width: 180px; height: 150px"
                    />
                </div>
                <div class="col-sm-4 mt-5">
                    <span style="font-weight: bold; font-size: 30px">
                        <span style="color: #134c67">Online Job </span>
                        <span style="color: #f7921e">Portal </span>
                    </span>
                </div>
                <div class="col-sm-4 mt-5" style="padding-left: 10%">
                    <span style="font-weight: bold; font-size: 30px">
                        <span><i class="fa fa-twitter pl-4"></i></span>
                        <span><i class="fa fa-linkedin pl-2"></i></span>
                        <span><i class="fa fa-instagram pl-2"></i></span>
                        <span><i class="fa fa-telegram pl-2"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <nav
            class="navbar navbar-expand-md"
            style="background: linear-gradient(to right, #134c67, #f7921e)"
        >
            <a
                href="{% url 'index' %}"
                class="navbar-brand text-white pl-4 font-weight-bold"
                >Job Portal</a
            >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="{% url 'user_home' %}"
                        style="margin-left: 20px"
                        >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Job list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
