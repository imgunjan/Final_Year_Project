{% load static %} {% block body %} {% include "admin_navigation.html" %}
<style>
    .btn-primary {
        background: linear-gradient(to right, #134c67, #f7921e);
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #f7921e, #134c67);
    }
</style>
<form class="Container mt-5" method="post">
    {% csrf_token %}
    <label><b>Recruiter Name </b></label>
    <input
        type="text"
        class="form-control"
        name="uname"
        value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}"
    />
    <label><b>Status</b></label>
    <select class="form-control" name="status">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>
    </select>
    <input
        type="submit"
        class="btn btn-primary"
        style="margin-top: 2%"
        value="Submit"
    />
</form>
{% if error == "no" %}
<script>
    alert("Status Changed Sucessfully");
    window.location.href = "{% url 'recruiter_all' %}";
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert("Something Went wrong, Try Again");
</script>
{% endif %} {%endblock%}
